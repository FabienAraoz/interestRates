<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Realizamos un servlet</title>
        <h:outputStylesheet library="css" name="estilos.css" />
    </h:head>
    <h:body>
        <!-- Vamos a implementar el Header en nuestro proyecto: ++style-->
        <h:form>
            <header>
                <div class="back">
                    <div class="menu container">
                        <a href="#" class="logo">logazo</a>
                        <h:selectBooleanCheckbox id="menu" styleClass="hidden-checkbox"/>
                        <!-- Label, que hace referencia al id-menu de arriba -->
                        <label for="menu">
                            <img src="resources/images/menu.png" class="menu-icono" alt=""/>
                        </label>
                        <!-- Para realizar la barra de navegación del Header -->
                        <nav class="navbar">
                            <ul>
                                <li><h:link value="Index" outcome="index.xhtml" /></li>
                                <li><h:link value="Éxito" outcome="exito.xhtml" /></li>
                                <li><a href="http://www.unsa.edu.pe" target="_blank">Salida</a></li>
                                <li><a href="http://www.github.com/fabienaraoz" target="_blank">Contacto</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        </h:form>
        <h:outputLabel value="Hola mundo desde un JSF"/>
        <h1>Servlet TESTING with java:</h1>
        <div class="formulario">
            <!--Creamos un Form para poder utilizar AJAX-->
            <h:form>
                <h:messages globalOnly="true"/>
                <table>
                    <tr>
                        <td><h:outputLabel for="capital" value="Capital" /></td>
                        <td><h:inputText id="capital" value="#{formulas.capital}"  /></td>
                        <td><h:message for="capital"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="tasa" value="Tasa"/></td>
                        <td><h:inputText id="tasa" value="#{formulas.tasa}" /></td>
                        <td><h:message for="tasa"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="nPeriodos" value="nº Periodos"/></td>
                        <td><h:inputText id="nPeriodos" value="#{formulas.nPeriodos}"/></td>
                        <td><h:message for="nPeriodos"/></td>
                    </tr>
                </table>

                <!--Creamos un Botton para ralizar la tarea de cálculo de interés.-->
                <h:commandButton action="#{calculadora.enviar}" value="Calcular!" id="calculadora">
                    <f:ajax execute="capital tasa nPeriodos" render="resultado"/>
                </h:commandButton>
            </h:form>
            <!--Vamos a realizar un test primero observando solo el capital-->
            <h:outputLabel value="Resultado: #{calculadora.interes_compuesto(formulas)}" id="resultado"/>
        </div>
    </h:body>
</html>
