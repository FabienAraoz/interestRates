<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Realizamos un servlet</title>
    <link rel="stylesheet" href="resources/css/estilos.css"/>        
    </h:head>
    <h:body>
        <h:outputLabel value="Hola mundo desde un JSF"/>
        <h1>Servlet TESTING with java:</h1>
        <div class="formulario">
            <!--Creamos un Form para poder utilizar AJAX-->
            <h:form >
                <table>
                    <tr>
                        <td><h:outputLabel value="Capital"/></td>
                        <td><h:inputText value="#{formulasBean.formulas.capital}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Tasa"/></td>
                        <td><h:inputText value="#{formulasBean.formulas.tasa}" /></td>
                    </tr>
                    <tr>
                        <td>Número de períodos:</td>
                        <td><h:inputText value="#{formulasBean.formulas.nPeriodos}"/></td>
                    </tr>
                </table>
                <h:commandButton value="Calcular" action="#{formulasBean.calcularAlgo}" />
            </h:form>
        </div>
    </h:body>
</html>
